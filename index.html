<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>JavaScript Game</title>
</head>
<body>

  
  <div class="main-block">
    <div class="header-container">
      <div class="header">
        <p id="header-time">Время игры: <span class="timer">5</span></p>
        <p id="header-result">Ваш результат: <span class="result"></span></p>
      </div>
    </div>
    <div class="game">
      <button class="start-btn">Начать</button>
    </div>
    <div class="footer-container">
      <div class="footer">
        <p class="footer-title">Время игры (сек)</p>
        <br>
        <button id="btnMinus">-</button>
        <p id="time-status">5</p>
        <button id="btnPlus">+</button>
      </div>
    </div>
  </div>

  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
